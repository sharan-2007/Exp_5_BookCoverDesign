<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Front Cover</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    font-family:Georgia, serif;
}

.book-cover{
    width:360px;
    height:560px;
    background:url("fight_club_bg.jpg") no-repeat center/cover;
    position:relative;
    border:2px solid #fff;
    box-shadow:0 0 25px rgba(255,140,0,0.8);
}

.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}

.badge{
    position:absolute;
    top:15px;
    right:15px;
    padding:6px 12px;
    font-size:11px;
    letter-spacing:2px;
    color:#fff;
    border:1px solid #fff;
    z-index:2;
}

.content{
    position:relative;
    z-index:2;
    text-align:center;
    color:#fff;
    margin-top:200px;
}

.content h1{
    font-size:32px;
    line-height:1.2;
}

.footer{
    position:absolute;
    bottom:15px;
    right:20px;
    color:#fff;
    font-size:13px;
    z-index:2;
}
</style>

</head>
<body>

<div class="book-cover">
    <div class="overlay"></div>

    <div class="badge">PEARSON</div>

    <div class="content">
        <h1>Tyler Durden</h1>
    </div>

    <div class="footer">
        M Sharan Kumar<br>
        Ref No: 25005446
    </div>
</div>

</body>
</html>
